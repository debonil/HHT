<ion-menu side="left" [content]="nav" id="menu1">
  <ion-header>
    <ion-toolbar color="primary">
      <ion-title>
        <img src="assets/icon/usericon.png" style="vertical-align: top;" />{{" " + username}}</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <button ion-item (click)="onLoad(chartPage)" class="signout-menu">
        <ion-icon name="clipboard" item-left></ion-icon>
        Load Chart
      </button>
      <button ion-item class="signout-menu">
        <ion-icon name="help" item-left></ion-icon>
        Feedback
      </button>
      <button ion-item (click)="onLoad(homePage)" class="signout-menu">
        <ion-icon name="log-in" item-left></ion-icon>
        SignOut
      </button>
    </ion-list>
  </ion-content>
</ion-menu>
