  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>waitlist Preview</ion-title>
  </ion-navbar>
  <ion-buttons end>
    <a ion-button icon-only id="waitlist" (click)="close()">
      <ion-icon name="close"></ion-icon>
    </a>
  </ion-buttons>
</ion-header>


<ion-content padding>
  <ion-card padding>
    <ion-list>
        <ion-item>
            <ion-label> Name : </ion-label>
            <ion-label> {{wlPsgn.json.PSGN_NAME}}</ion-label>
        </ion-item>
        <ion-item>
            <ion-label> PNR : </ion-label>
            <ion-label> {{wlPsgn.json.PNR_NO}}</ion-label>
        </ion-item>
        <ion-item>
            <ion-label> From : </ion-label>
            <ion-label> {{wlPsgn.json.JRNY_FROM}}</ion-label>
        </ion-item>
        <ion-item>
            <ion-label> To : </ion-label>
            <ion-label> {{wlPsgn.json.JRNY_TO}}</ion-label>
        </ion-item>
        <ion-item>
          <ion-label> Coach : </ion-label>
          <ion-label>{{this.selectedCoach}}</ion-label>
          <ion-label >
            <ion-buttons end>
              <a ion-button icon-only end id="coaches" (click)="getCoaches()">
                <ion-icon name="train"></ion-icon>
              </a>
            </ion-buttons>
          </ion-label>
        </ion-item>
        <ion-item>
            <ion-label> Berth : </ion-label>
           <ion-label>{{this.selectedData}}</ion-label>
              <ion-label>
                <ion-buttons end>
                  <a ion-button icon-only end id="waitVacantBerth" (click)="waitVacantBerthList() ">
                    <ion-icon name="arrow-up"></ion-icon>
                  </a>
                </ion-buttons>
              </ion-label>
        </ion-item>
        <button ion-button full (click)="onSubmit()" id="waitlistSubmit">Submit</button>
    </ion-list>
  </ion-card>


</ion-content>
