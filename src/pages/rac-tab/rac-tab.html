<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>RAC Berths</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding overflow-scroll=true>

  <super-tabs *ngIf="tabs.length > 0" [scrollTabs]="tabs.length>10">
    <ng-container *ngFor="let tab of tabs">
      <super-tab *ngIf="tab.value.length>0" [root]="tab1Root" title="{{tab.key}}  " [rootParams]='tab.value' [badge]='tab.badge'  ></super-tab>
      <super-tab *ngIf="tab.value.length==0" [root]="tab1Root" title="{{tab.key}}" [rootParams]='tab.value'></super-tab>
    </ng-container>
  </super-tabs>
 </ion-content>
