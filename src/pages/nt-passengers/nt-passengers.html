<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>NT Passenger</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-card>
    <ion-item>
      <ion-label col-2>PSGN NAME</ion-label>
      <ion-label>PNR NO</ion-label>
      <ion-label>AGE/SEX</ion-label>
      <ion-label>COACH</ion-label>
      <ion-label>BERTH</ion-label>
      <ion-label>REMARKS</ion-label>

    </ion-item>
  </ion-card>
   <ion-card>
    <ion-item *ngFor="let item of ntPassenger">
      <ion-label col-2>{{item.PSGN_NAME}}</ion-label>
      <ion-label>{{item.PNR_NO}}</ion-label>
      <ion-label>{{item.AGE_SEX}}</ion-label>
      <ion-label>{{item.COACH_ID}}</ion-label>
      <ion-label>{{item.BERTH_NO}}</ion-label>
      <ion-label>NT</ion-label>

    </ion-item>
  </ion-card>
</ion-content>
