<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Doctors</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>
      <ion-list>
        <ion-item>
            <ion-label><strong>COACH<br>BERTH</strong></ion-label>
            <ion-label><strong>PNR<br>CAB</strong></ion-label>
            <ion-label col-4><strong>NAME</strong></ion-label>
            <ion-label><strong>SRC<br>DEST</strong></ion-label>
        </ion-item>
          <ion-item  *ngFor="let item of docRows">
            <ion-label>{{ item.json.COACH_ID }}<br>{{item.json.BERTH_NO}}</ion-label>
            <ion-label>{{ item.json.PNR_NO }}<br>{{item.json.CAB_CP}}</ion-label>
            <ion-label col-4>{{ item.json.PSGN_NAME }}</ion-label>
            <ion-label>{{ item.json.BOARDING_PT }}<br>{{item.json.RES_UPTO}}</ion-label>
        </ion-item>  
    </ion-list> 
  </ion-card> 
</ion-content>
