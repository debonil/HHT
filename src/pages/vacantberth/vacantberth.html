<ion-content padding>
  <ion-list *ngIf=" vacBerth != 0  ">
    <ion-card>
      <ion-item>
        <ion-label><strong>BERTH_NO</strong></ion-label>
        <ion-label><strong>CLASS</strong></ion-label>
        <ion-label><strong>SRC</strong></ion-label>
        <ion-label><strong>DEST</strong></ion-label>

      </ion-item>
    </ion-card>
    <ion-card>
      <ion-item *ngFor="let item of vacBerth">
        <ion-label>{{ item.BERTH_NO }}</ion-label>
        <ion-label>{{ item.CLASS }}</ion-label>
        <ion-label>{{ item.SRC }}</ion-label>
        <ion-label>{{ item.DEST }}</ion-label>
      </ion-item>
    </ion-card>
  </ion-list>
  
  <ion-list *ngIf=" vacBerth == 0  ">
    <br><br><br><br>
    <h1 align=center>
      <font color="red"><br>No <br>Vacant Berth<br> Available</font>
    </h1>
  </ion-list>
 
</ion-content>
